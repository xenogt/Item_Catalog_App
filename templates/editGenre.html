{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner game">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit {{genre.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editGenre',genre_id = genre.id)}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" name="name" value="{{genre.name }}">
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('showGame', genre_id = genre.id)}}'>
						<span class="glyphicon glyphicon-remove btn btn-default delete" aria-hidden="true" style="padding: 23px 20px">Cancel</span>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
