{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner game">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Game Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the platform">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the platform"></textarea>

					<label for="release_year">Year:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" class="form-control" maxlength="10" name="release_year" placeholder="Year">
					</div>
					<label for="platform">Platform:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="platform" id="platform1" value="PC">PC
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="platform" id="platform2" value="Game Console">Game Console
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="platform" id="platform3" value="Mobile">Mobile
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
