{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner game">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Game Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

					<label for="release_year">Year:</label>
					<div class="input-group">
						<input type ="text" maxlength="10" class="form-control" name="release_year" value="{{item.release_year}}">
					</div>
					<label for="platform">Platform:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="platform" id="platform1" value="PC" {% if item.platform == 'PC'%}checked{%endif%}>PC
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="platform" id="platform2" value="Game Console" {% if item.platform == 'Game Console' %}checked{%endif%}>Game Console
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="platform" id="platform3" value="Mobile" {% if item.platform == 'Mobile'%}checked{%endif%}>Mobile
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('showGame', genre_id = item.genre.id)}}'>
						<span class="glyphicon glyphicon-remove btn-default delete" aria-hidden="true" style="padding: 23px 20px">Cancel</span>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
